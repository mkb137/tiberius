refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%H:%M:%S%.3f)} {I} {l} {M} - {m}{n}"
  file:
    kind: file
    path: "../log/app.log"
    append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {T} {M} - {m}{n}"
root:
  level: warn
  appenders:
    - stdout
    - file
loggers:
  tiberius:
    level: warn
  tiberius::tds::codec::login:
    level: debug
